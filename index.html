<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Movie Selector</title>
  </head>
  <body>
    <form>
      <label>Choose a Movie:</label>
      <select id="selector">
        <option>BumbleBee</option>
        <option>Pacific Rim</option>
        <option>Train to Busan</option>
        <option>Maze Runner</option>
        <option>Shark: The Beginning</option>
        <option>IT</option>
        <option>American Psycho</option>
        <option>Morbius</option>
        <option>Sharknado</option>
        <option>Detective Pikachu</option>
      </select>
    </form>
    <button id="button" onclick="onChange()">Get</button>
    <div id="movie"></div>
  </body>
</html>
